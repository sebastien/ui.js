<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI.js â€• Nodes</title>
	<link rel="stylesheet" href="../lib/css/ui.css" type="text/css" media="all" />
	<script type="importmap">
			{ "imports": { "@ui.js": "/lib/js/ui.js", "@ui/": "/lib/js/ui/" } }
		</script>
</head>

<body>
	<div class="stack fit-screen stretched lined nogap">
		<slot template="Canvas" />
	</div>



	<!-- ------------------------------------------------------------------------

	 CANVAS

	 ------------------------------------------------------------------------ -->
	<template id="Canvas">
		<svg width="100%" height="100%">
			<defs>
				<pattern id="grid" x="48" y="48" width="50" height="50" patternUnits="userSpaceOnUse">
					<rect x="0" y="0" width="50" height="50" fill="#18584a" />
					<rect x="48" y="48" width="50" height="50" fill="#689a90" />
				</pattern>
			</defs>
			<g>
				<rect fill="url(#grid)" width="100%" height="100%" />
			</g>
			<g>
				<slot out:content=".nodes">
					<foreignObject out:width out:height out:x out:y on:mouseDown="!NodeMove">
						<div xmlns="http://www.w3.org/1999/xhtml" style="
                  background-color: #ff0000a0;
                  min-width: 100%;
                  min-height: 100%;
                ">
							Hello, HTML!
						</div>
					</foreignObject>
				</slot>
			</g>
			<g>
				<slot out:content=".nodes">
					<g out:transform=".x,.y|translate">
						<slot out:content=".anchors|Anchor" />
					</g>
				</slot>
			</g>
		</svg>
	</template>

	<!-- ------------------------------------------------------------------------

	 MAIN

	 ------------------------------------------------------------------------ -->
	<script type="module">
		import ui from "@ui.js";
		ui();
	</script>
</body>

</html>
