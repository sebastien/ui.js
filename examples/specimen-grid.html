<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../src/css/ui.css" />
</head>

<body>
	<section class="pad-4">
		<h2>Row with overflow</h2>
		<div class="row">
			<div class="bg-grey-9 rounded large pad-2 w-3b h-2b fix-w">Card A</div>
			<div class="bg-grey-9 rounded large pad-2 w-3b h-2b fix-w">Card B</div>
			<div class="bg-grey-9 rounded large pad-2 w-3b h-2b fix-w">Card C</div>
			<div class="bg-grey-9 rounded large pad-2 w-3b h-2b fix-w">Card D</div>
			<div class="bg-grey-9 rounded large pad-2 w-3b h-2b fix-w">Card E</div>
		</div>
	</section>
	<section class="pad-4">
		<h2>Responsive grid of x4</h2>
		<div class="container">
			<div class="by-4 gap-2">
				<div class="bg-grey-9 rounded large pad-2 h-2b">Card A</div>
				<div class="bg-grey-9 rounded large pad-2 h-2b">Card B</div>
				<div class="bg-grey-9 rounded large pad-2 h-2b">Card C</div>
				<div class="bg-grey-9 rounded large pad-2 h-2b">Card D</div>
				<div class="bg-grey-9 rounded large pad-2 h-2b">Card E</div>
			</div>
		</div>
	</section>
	<section class="pad-4">
		<h2>Responsive grid of x3</h2>
		<div class="by-3 gap-2">
			<div class="bg-grey-9 rounded large pad-2 h-2b">Card A</div>
			<div class="bg-grey-9 rounded large pad-2 h-2b">Card B</div>
			<div class="bg-grey-9 rounded large pad-2 h-2b">Card C</div>
			<div class="bg-grey-9 rounded large pad-2 h-2b">Card D</div>
			<div class="bg-grey-9 rounded large pad-2 h-2b">Card E</div>
		</div>
	</section>



</body>

</html>
