<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI.js â€• Inspector (Preact)</title>
	<link rel="stylesheet" href="../src/css/ui.css" type="text/css" media="all" />
	<script type="importmap">
			{ "imports": { "@ui.js": "../src/js/ui.js", "@ui/": "../src/js/ui/"} }
		</script>
</head>

<body>
	<div x:component="Inspector"></div>

	<template name="Inspector" in:value out:type="{
			const t=value.get();
			return _  === null || _ === undefined ? 'null' : _ instanceof Array ? 'array' : typeof _))
			}">
		<template x:match="type.get()">
			<code x:case="null" class="symbol null">null</code>
			<code x:case="undefined" class="symbol undefined">undefined</code>
			<code x:case="string" x:text="(value)"></code>
			<code x:case="number" x:text="(value)"></code>
			<details class="composite array" x:case="array">
				<summary>
					<x-for="item=value.get()">
			</details>
		</template>
	</template>

</body>

</html>
