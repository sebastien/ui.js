<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI.js â€• Markup</title>
	<link rel="stylesheet" href="../src/css/ui.css" type="text/css" media="all" />
	<script type="importmap">{ "imports": {
			"@ui/": "../src/js/ui-faster/"
	}}</script>
</head>

<body>
	<!--
	<div template="Message" out:message="'Hello, World'"></div>
	-->
	<div id="Message" out:message="('xxx')"></div>
	<template name="Message" in:message out:count>
		<div>Pouet pouet
			<div out:text="(message,{someDataThatDoesnTExist})=>`Hello, world: ${message}`">Loading</div>
		</div>
	</template>

	<div id="Inspector"></div>

	<template name="Inspector" in:value
		out:type="value  === null || value === undefined ? 'null' : value instanceof Array ? 'array' : typeof value">
		<template x:match="type">
			<code x:case="null" class="symbol null">null</code>
			<code x:case="undefined" class="symbol undefined">undefined</code>
			<code x:case="string" x:text="(value)"></code>
			<!--
			<code x:case="number" x:text="(value)"></code>
			<details class="composite array" x:case="array">
				Details
				<summary>
					Summary
				</summary>
			</details>
			-->
		</template>
	</template>

	<script type="module">
		import {template} from "@ui/markup.js"
		import {render} from "@ui/client.js"
		// render(template("Message"), {message: "Hello"}, document.getElementById("Message"));
		render(template("Inspector"), {value: [1, 2, 3, 4]}, document.getElementById("Inspector"));
	</script>

</body>

</html>
