<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI.js â€• Faster Render expermient</title>
	<link rel="stylesheet" href="../src/css/ui.css" type="text/css" media="all" />
	<script type="importmap">
				{"imports": {"@ui/": "../src/js/ui-faster/" } }
			</script>
</head>

<body>
	<div id="Inspector">
	</div>

	<script type="module">
		import {h, $, render} from "@ui/client.js"

		const Inspector = (value, isExpanded) => {
			const toggleExpanded = (event) => {
				console.log("TOGGLE", {event})
				isExpanded.toggle()
				event.stopPropagation()
			}
			return value
				.then(_ => (_ === undefined || _ === null ? "undefined" : _ instanceof Map ? "map" : _ instanceof Array ? "array" : typeof _))
				.match(
					_ => _.case("object", "map",
						isExpanded.match(
							_ => _.case(true, h.ul(
								{_: "Object isExpanded comma curlies dim-ab", onClick: toggleExpanded},
								// The input should be [Slot(#0.0), Slot(#0.1)]
								value.map((value, key) => h.li(
									{_: "pl-2"},
									// TODO: The application does not seem to be passing the value down
									h.span({_: "mono dim small"}, key.then(_ => `${_}: `)), value.apply(Inspector))))
							),
							_ => _.else(h.ul({_: "Object isCollapsed comma curlies dim-ab", onClick: toggleExpanded}, "Object ", value.fmt(_ => `${Object.keys(_).length}`), " keys")))),
					_ => _.case("array",
						isExpanded.match(
							_ => _.case(true, h.ul(
								{_: "Array isExpanded comma brackets dim-ab"},
								// The input should be [Slot(#0), Slot(#1)]
								value.map((value, key) => h.li(
									{_: "pl-2"},
									h.span({_: "mono dim small"}, key.then(_ => `#${_}: `)), value.apply(Inspector))))),
							_ => _.else(
								h.ul({_: "Array isCollapsed comma brackets dim-ab", onClick: toggleExpanded}, "Array ", value.fmt(_ => `${_.length}`), " items"))),
						_ => _.else(h.span({_: "Value"}, value.fmt()))))
		}


		const logs = await fetch(
			"../examples/inspector-speed.json"
		).then((_) => _.json())
		const data = {logs: logs};

		const shuffle = (array) => {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]]; // Swap elements
			}
			return array; // Return the shuffled array
		}

		const r = (data) => render(Inspector, [data], document.getElementById("Inspector"));
		const d = logs // logs.slice(0, 2)
		const frame = (n) => {
			console.group("FRAME", n)
			let v = shuffle(d)
			r({logs: v})
			// n > 0 && setTimeout(() => frame(n - 1), 100)
			console.groupEnd()
		}
		frame(1)

	</script>
</body>

</html>
